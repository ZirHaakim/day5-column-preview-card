<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Categories - Basic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Big+Shoulders+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <section class="card sedan">
        <img src="./images/icon-sedans.svg" alt="Sedan" />
        <h1 class="text-preset-1">SEDANS</h1>
        <p class="text-preset-2">
          Choose a sedan for its affordability and excellent fuel economy. Ideal
          for cruising in the city.
        </p>
        <button class="btn">Learn More</button>
      </section>

      <section class="card suv">
        <img src="./images/icon-suvs.svg" alt="SUV" />
        <h1 class="text-preset-1">SUVS</h1>
        <p class="text-preset-2">
          Take an SUV for its spacious interior, power, and versatility. Perfect
          for family vacations.
        </p>
        <button class="btn">Learn More</button>
      </section>

      <section class="card luxury">
        <img src="./images/icon-luxury.svg" alt="Luxury" />
        <h1 class="text-preset-1">LUXURY</h1>
        <p class="text-preset-2">
          Cruise in the best car brands without the bloated prices. Enjoy the
          enhanced comfort.
        </p>
        <button class="btn">Learn More</button>
      </section>
    </main>
  </body>
</html>
